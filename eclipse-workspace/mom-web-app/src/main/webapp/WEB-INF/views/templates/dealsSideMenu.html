<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../../../resources/static/css/dealsHome.csss" th:href="@{/resources/static/css/dealsHome.css}">
    <link rel="stylesheet" type="text/css" href="../../../resources/static/css/mom-menu-item.css" th:href="@{/resources/static/css/mom-menu-item.css}">
</head> 
<body>
<div  class="col-sm-2 col-md-2" style="position:fixed; z-index: 999" layout:fragment="deals-side-menu" >
<div id="accordion" class="accordion">
	                <div class="panel">
		                 <div class="panel-heading">
		                        <h5 class="panel-title text-center">
		                        <span class="fa fa-filter"></span> Fitres
		                        </h5>
		                 </div>
		             </div>
		             <form action="#" th:action="@{'/dealOffers/filterOffers?topic=deals&amp;category='+${offerProperties.category}+'&amp;subCategory='+${offerProperties.subCategory}+'&amp;itemName='+${offerProperties.itemName}}" th:object="${searchCriteria}" method="GET" enctype="UTF-8" autocomplete="on">
		                 <div class="card">
			                 <div class="card-header collapsed">
		                        <div class="card-title text-center">
		                            <a data-toggle="collapse" data-parent="#accordion" href="#categorie" class="d-block">Cat√©gorie
		                            <i class="fa fa-chevron-right pull-right"></i>
		                            </a>
		                        </div>
			                </div>
		                    <div id="categorie" class="card-body collapse" data-parent="#accordion" style="padding:3vh 0;">
						        <select class="filter_auto_submit selectpicker" th:field="*{categoryFilter}" data-live-search="true" multiple title="Choisissez une ou plusieur cat..." data-selected-text-format="count > 3" data-style="mom-color">
							        <option th:each="brand : ${#servletContext.getAttribute('roomBrands')}" th:value="${brand.brandName}" th:text="${brand.brandName}" th:classappend="mom-color">
		   							</option>
								</select>
	
		                    </div>
			             </div>
		                 <div class="card">
		                    <div class="card-header collapsed">
		                        <div class="card-title text-center">
		                            <a data-toggle="collapse" data-parent="#accordion" href="#price" class="d-block">Prix
		                            <i class="fa fa-chevron-right pull-right"></i>
		                            </a>
		                        </div>
		                    </div>
		                    <div id="price" class="card-body collapse in" data-parent="#accordion">
		                        <div class="c">
							      <div id="price-slider"></div>
							      <input type="hidden" class="filter_auto_submit" id="min-price" th:field="*{price.minPrice}"></input>
							      <input type="hidden" class="filter_auto_submit" id="max-price" th:field="*{price.maxPrice}" th:value="${searchCriteria.price?.maxPrice}"></input>
		                        </div>
		                    </div>
		                </div>
		                <div class="card">
		                    <div class="card-header">
		                        <div class="card-title text-center">
		                            <a data-toggle="collapse" data-parent="#accordion" href="#marque" class="d-block">Marque
		                            <i class="fa fa-chevron-right pull-right"></i>
		                            </a>
		                        </div>
		                    </div>
		                    <div id="marque" class="card-body collapse card-body-height-auto"  data-parent="#accordion" style="padding:3vh 0;">
		                        <select class="filter_auto_submit selectpicker" th:field="*{brand}" data-live-search="true" multiple title="Choisissez une ou plusieur cat..." data-selected-text-format="count > 3" data-style="mom-color">
							        <option th:each="brand : ${#servletContext.getAttribute('roomBrands')}" th:value="${brand.brandName}" th:text="${brand.brandName}" th:classappend="mom-color">
		   							</option>
								</select>
		                    </div>
		                </div>
		                <div class="card">
		                    <div class="card-header">
		                        <div class="card-title text-center">
		                            <a data-toggle="collapse" data-parent="#accordion" href="#etat" class="d-block">Etat
		                            <i class="fa fa-chevron-right pull-right"></i>
		                            </a>
		                        </div>
		                    </div>
		                    <div id="etat" class="card-body collapse" data-parent="#accordion" style="padding:3vh 0;">
		                        <select class="filter_auto_submit selectpicker" th:field="*{state}" data-live-search="true" multiple title="Choisissez une ou plusieur cat..." data-selected-text-format="count > 3" data-style="mom-color">
							        <option th:each="itemState : ${#servletContext.getAttribute('itemStates')}" th:value="${itemState.stateName}" th:text="${itemState.stateName}" th:classappend="mom-color">
		   							</option>
								</select>
		                    </div>
		                </div>
	                </form>
        	</div>
</div>
<!-- Placed at the end of the document so the pages load faster -->
 	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- the main fileinput plugin file -->
	<!-- popper.min.js below is needed if you use bootstrap 4.x. You can also use the bootstrap js 
   3.3.x versions without popper.min.js. -->
<!-- piexif.min.js is only needed for restoring exif data in resized images and when you 
    wish to resize images before upload. This must be loaded before fileinput.min.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/piexif.min.js" type="text/javascript"></script>
<!-- sortable.min.js is only needed if you wish to sort / rearrange files in initial preview. 
    This must be loaded before fileinput.min.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/sortable.min.js" type="text/javascript"></script>
<!-- purify.min.js is only needed if you wish to purify HTML content in your preview for 
    HTML files. This must be loaded before fileinput.min.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/purify.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/fileinput.min.js"></script>
<!-- optionally if you need a theme like font awesome theme you can include it as mentioned below -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/themes/fa/theme.js"></script>
<script type="text/javascript" src="../../../resources/static/js/userProfile.js" th:src="@{/resources/static/js/userProfile.js}"></script>
</body>
</html>
