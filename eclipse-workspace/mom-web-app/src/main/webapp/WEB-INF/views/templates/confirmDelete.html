<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Confirmation de la déconnection</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
</head>
<body>
	<div class="modal fade" id="deleteConfirmModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true" layout:fragment="delete-confirm-modal">
		<div class="modal-dialog" role="document">
			<!--Content-->
			<div class="modal-content">
				<div class="modal-body">
				<h3>Confirmez la déconnection</h3>
				<p>Etes vous sûr de vouloir vous déconnecter ?</p>
				</div>
			<!--Footer-->
			<div class="modal-footer">
			<form sec:authorize="isAuthenticated()" th:id="deleteOffer" th:action="@{'/deals/offer/'+${offer.offerId}}+'/toDelete'">
					<button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Annuller</button>
					<input type="submit" id="yesToDelete"class="btn btn-outline-info waves-effect ml-auto" value="Oui"/>
					<input th:id="csrfToken" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>
			</div>
			</div>
		</div>
	</div>
	  <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
