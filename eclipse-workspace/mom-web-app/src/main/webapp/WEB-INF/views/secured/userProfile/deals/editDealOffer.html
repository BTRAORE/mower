<!-- Bootstrap core CSS -->

	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../../../resources/static/css/userProfile.css" th:href="@{/resources/static/css/userProfile.css}">

</head> 
<body>
 <div  layout:replace="/templates/dealsHeader :: deals-header" > </div>
 <div  layout:replace="/templates/userProfileWrapper :: user-profile-wrapper('offerCreation')" > </div>
<div class="user-profile-container" >
		<ol class="breadcrumb">
		  <li class="breadcrumb-item"><a href="#">Les thèmes</a></li>
		  <li class="breadcrumb-item"><a href="#">Le coin des affaires</a></li>
		  <li class="breadcrumb-item"><a href="#">Chambre</a></li>
		  <li class="breadcrumb-item active">Meuble</li>
		</ol>
		<h4>Armoire</h4>
		<div class="form-group row">
		  <div class="col-12">
		    <input class="form-control" type="text" placeholder="Titre de l'annonce" id="offer-title"></input>
		  </div>
		</div>
		<div class="form-group">
  			<textarea class="form-control" placeholder="&#xf075; Description de l'annonce " rows="6" id="comment"></textarea>
		</div>
		<div class="form-group row">
		  <div class="col-12">
		    <input class="form-control" type="number" placeholder="&#xf02b; Prix" id="offer-title"></input>
		  </div>
		</div>
		<div class="file-loading space-top-bot">
    		<input id="input-44" name="input44[]" type="file" multiple="multiple" accept="image/*"/>
		</div>
		<div class="row space-top-bot">
        <div class="col-md-6">
            <h6 class="text-center">Marque</h6>
            <div class="marque">
                <label class="radio-lbl" for= "marq-gr">La grande recré<input type="radio" name="radio-marque" id = "marq-gr"/><span class="checkmark"></span></label>
                <label class="radio-lbl" for= "marq-kj">king jouet<input type="radio" name="radio-marque" id = "marq-kj"/><span class="checkmark"></span></label>
				<label class="radio-lbl" for= "marq-bb">Bonhomme de bois<input type="radio" name="radio-marque" id = "marq-bb"/><span class="checkmark"></span></label>
				<label class="radio-lbl" for= "marq-na">Nathalys<input type="radio" name="radio-marque" id = "marq-na" /><span class="checkmark"></span></label>
				<label class="radio-lbl" for= "marq-to">ToysRUS<input type="radio" name="radio-marque" id = "marq-to"/><span class="checkmark"></span></label>
	         </div>
        </div>
        <div class="col-md-6">
            <h6 class="text-center">Etat</h6>
            <label class="radio-lbl" for= "etat-oc">Neuf<input type="radio" name="radio-etat" id = "etat-oc"/><span class="checkmark"></span></label>
                <label class="radio-lbl" for= "etat-ne">Occassion<input type="radio" name="radio-etat" id = "etat-ne"/><span class="checkmark"></span></label>
				<label class="radio-lbl" for= "etat-ar">A réparer<input type="radio" name="radio-etat" id = "etat-ar"/><span class="checkmark"></span></label>
        </div>
	</div>
	<div class="form-group row">
		  <div class="col-12">
		    <input class="form-control" type="text" placeholder="&#xf0e0; Votre adresse mail" id="offer-title"></input>
		  </div>
	</div>
	<div class="form-group row">
		  <div class="col-12">
		    <input class="form-control" type="number" placeholder="&#xf095; Votre numéro de téléphone" id="offer-title"></input>
		  </div>
	</div>
	<div class="text-center form-sm mt-2 space-top-bot">
         <button class="btn btn-info col-3">Créer l'annonce<i class="fa fa-sign-in ml-1"></i></button>
     </div>
	</div>
       <!-- Placed at the end of the document so the pages load faster -->
 	 <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- the main fileinput plugin file -->

   3.3.x versions without popper.min.js. -->
<!-- piexif.min.js is only needed for restoring exif data in resized images and when you 
    wish to resize images before upload. This must be loaded before fileinput.min.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/piexif.min.js" type="text/javascript"></script>
<!-- sortable.min.js is only needed if you wish to sort / rearrange files in initial preview. 
    This must be loaded before fileinput.min.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/sortable.min.js" type="text/javascript"></script>
<!-- purify.min.js is only needed if you wish to purify HTML content in your preview for 
    HTML files. This must be loaded before fileinput.min.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/purify.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/fileinput.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/themes/fa/theme.js"></script>
<script type="text/javascript" src="../../../resources/static/js/userProfile.js" th:src="@{/resources/static/js/userProfile.js}"></script>
