<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Home</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../../../resources/static/css/userProfile.css" th:href="@{/resources/static/css/userProfile.css}">
    <link rel="stylesheet" type="text/css" href="../../../resources/static/css/mom-menu-item.css" th:href="@{/resources/static/css/mom-menu-item.css}">
    <link rel="stylesheet" type="text/css" href="../../../resources/static/css/dealsHome.css" th:href="@{/resources/static/css/dealsHome.css}">
</head> 
<body>
	<div  layout:replace="/templates/dealsHeader :: deals-header" > </div>
	<div  layout:replace="/templates/userProfileSideMenu :: user-profile-side-menu('home')" > </div>
	<div class="user-profile-container">
		<div class="container">
			<form action="#" th:action="@{'/dealsOffer/createOffer}" th:object="${momUser}" method="POST" enctype="UTF-8" autocomplete="on">
				<h4>Vous</h4>
		    	<datalist id="gender">
						  <option value="Mr"/>
						  <option value="Mme"/>
				</datalist>    	
				<div class="form-group row">
				  <label for="example-text-input" class="col-3 col-form-label required">Civilité : </label>
				  <div class="col-2">
				    <input class="form-control" type="text" placeholder="Mr" list="gender" th:field="*{gender}" id="user-gender" required></input>
				  </div>
				</div>
				<div class="form-group row">
				  <label for="example-text-input" class="col-3 col-form-label required">Prénom : </label>
				  <div class="col-9">
				    <input class="form-control" type="text" placeholder="Votre prénom" th:field="*{firstname}" id="user-lastname" required></input>
				  </div>
				</div>
				<div class="form-group row">
				  <label for="example-text-input" class="col-3 col-form-label required">Nom : </label>
				  <div class="col-9">
				    <input class="form-control" type="text" placeholder="Votre nom" th:field="*{lastname}" id="user-firstname" required></input>
				  </div>
				</div>
				<div class="form-group row">
				  <label for="example-datetime-local-input" class="col-3 col-form-label">Date de naissance :</label>
				  <div class="col-9">
				    <input class="form-control" type="date" placeholder="date de naissance, exemple : 1999/09/09" th:field="*{birthdate}" id="user-birthdate"></input>
				  </div>
				</div>
				<div class="form-group row">
				  <label for="example-tel-input" class="col-3 col-form-label">Téléphone : </label>
				  <div class="col-9">
				    <input class="form-control" type="tel" placeholder="numéro de téléphone" th:field="*{phoneNumber}" id="user-tel"></input>
				  </div>
				</div>
				<div class="form-group row">
				 <label for="example-tel-input" class="col-3 col-form-label">Adresse : </label>
				  <div class="col-9">
				    <input class="form-control autocomplete-address" type="text" th:field="*{address.streetName}" placeholder="Votre adresse postale" id="route" ></input>
				  </div>
				</div>
				<div class="address-component">
					<div class="form-group row">
					  <label for="example-email-input" class="col-3 col-form-label required">N° de la rue : </label>
					  <div class="col-9">
					  	<input class="form-control address-component" th:field="*{address.streetNum}" type="text"  id="street_number"></input>
				  	  </div>
				  	</div>
				  	<div class="form-group row">
					  <label for="example-email-input" class="col-3 col-form-label required">Code postal : </label>
					  <div class="col-9">
					  	<input class="form-control address-component" th:field="*{address.zipCode}" type="text"  id="postal_code"></input>
				  	  </div>
				  	</div>
				  	<div class="form-group row">
					  <label for="example-email-input" class="col-3 col-form-label required">Ville : </label>
					  <div class="col-lg">
					    <input class="form-control address-component" th:field="*{address.city}" type="text"  id="locality"></input>
					  </div>
					</div>
					<div class="form-group row">
					  <label for="example-email-input" class="col-3 col-form-label required">Région : </label>
					  <div class="col-9">
					  	<input class="form-control address-component" th:field="*{address.region}" type="text"  id="administrative_area_level_1"></input>
				  	  </div>
				  	</div>
					<div class="form-group row">
					  <label for="example-email-input" class="col-3 col-form-label required">Pays : </label>
					  <div class="col-9">
					    <input class="form-control" type="text"  th:field="*{address.country}" id="country"></input>
					  </div>
					</div>
					<input type="hidden"  id="lat" th:field="*{address.lat}"></input>
					<input type="hidden"  id="lng" th:field="*{address.lng}"></input>
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
				</div>
				
				<h4>Vos identifiants</h4>
		      <div class="form-group row">
				  <label for="example-email-input" class="col-3 col-form-label required">Votre mail : </label>
				  <div class="col-9">
				    <input class="form-control" type="email" value="nom.prenom@example.com" id="user-email"></input>
				  </div>
				</div>
				<div class="form-group row">
				  <label for="example-password-input" class="col-3 col-form-label">Ancien mot de passe : </label>
				  <div class="col-9">
				    <input class="form-control" type="password" placeholder="Votre ancien mot de passe" id="user-old-password"></input>
				  </div>
				</div>
				<div class="form-group row">
				  <label for="example-password-input" class="col-3 col-form-label">Nouveau mot de passe : </label>
				  <div class="col-9">
				    <input class="form-control" type="password" placeholder="Votre nouveau mot de passe" id="user-new-password"></input>
				  </div>
				</div>
				<div class="form-group row">
				  <label for="example-password-input" class="col-3 col-form-label">Confirmer le mot de passe: </label>
				  <div class="col-9">
				    <input class="form-control" type="password" placeholder="confirmation du nouveau mot de passe" id="user-new-password-confirm"></input>
				  </div>
				</div>
			</form>
		</div>
	</div>
	 <!-- Placed at the end of the document so the pages load faster -->
	 	 <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	 	 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<!-- the main fileinput plugin file -->
		<!-- popper.min.js below is needed if you use bootstrap 4.x. You can also use the bootstrap js 
	   3.3.x versions without popper.min.js. -->
	<!-- piexif.min.js is only needed for restoring exif data in resized images and when you 
	    wish to resize images before upload. This must be loaded before fileinput.min.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/piexif.min.js" type="text/javascript"></script>
	<!-- sortable.min.js is only needed if you wish to sort / rearrange files in initial preview. 
	    This must be loaded before fileinput.min.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/sortable.min.js" type="text/javascript"></script>
	<!-- purify.min.js is only needed if you wish to purify HTML content in your preview for 
	    HTML files. This must be loaded before fileinput.min.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/purify.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/fileinput.min.js"></script>
	<!-- optionally if you need a theme like font awesome theme you can include it as mentioned below -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/themes/fa/theme.js"></script>
	<script type="text/javascript" src="../../../resources/static/js/userProfile.js" th:src="@{/resources/static/js/userProfile.js}"></script>
</body>
</html>
